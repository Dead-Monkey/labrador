<ion-content>

  <div class="gameViewContainer" #mapViewModel>
    <div class="gameRow" *ngFor="let item of  levelMap">
      <div class="gameItem" *ngFor="let it of item" [style.backgroundColor]="backgroundMaker(it)"></div>
    </div>
    <div class="userModel"  *ngFor="let item of levelMobs" #test1>
      {{test(test1, item)}}
    </div>
  </div>
  <div class="userModel"></div>
  <div class="gamePadContainer">
    <button class="gamePadTop" fab (tap)="gamePadController(1)">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <button class="gamePadRight" fab (tap)="gamePadController(2)">
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
    <button class="gamePadBottom" fab (tap)="gamePadController(3)">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <button class="gamePadLeft" fab (tap)="gamePadController(4)">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
  </div>
</ion-content>
